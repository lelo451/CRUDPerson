<div class='container'>
  <div class='d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom'>
    <h2 class='h2'><i class="fas fa-user"></i> Lista de Pessoas</h2>
  </div>

  <form>
    <div class='row'>
      <div class='col-auto'>
        <input class='form-control' type='search' placeholder='Procurar por nome'
               [(ngModel)]='searchNome' [ngModelOptions]="{standalone: true}">
      </div>
      <div class='col-auto'>
        <button class='btn btn-primary' type='submit' (click)='search()'><i class="fas fa-search"></i> Pesquisar</button>
      </div>
      <div class='col-auto'>
        <button class='btn btn-info' type='submit' (click)='reset()'><i class="fas fa-undo"></i> Limpar</button>
      </div>
    </div>
  </form>

  <br/>
  <ng2-smart-table [settings]='settings' [source]='Person' (edit)='onEdit($event)' (delete)='onDelete($event)'></ng2-smart-table>
</div>
